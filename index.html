
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lalaine</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#FBF7F3" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      :root {
        --color-cream: #FBF7F3;
        --color-panel: #F6EDE9;
        --color-accent: #B78A67;
        --color-accent-light: #D9B99A;
        --color-coffee: #4A382E;
        --color-mocha: #8B6F60;
        --bg-input: #ffffff;
      }

      /* Mocha Theme (Dark) - Adjusted for better contrast */
      [data-theme='mocha'] {
        --color-cream: #1E1B1A; /* Darker background */
        --color-panel: #2A2522; /* Slightly lighter panel */
        --color-accent: #D9B99A;
        --color-accent-light: #8B6F60;
        --color-coffee: #EAE0D5; /* Very light text for readability */
        --color-mocha: #A89F91;  /* Muted text */
        --bg-input: #362F2B;     /* Dark input background */
      }

      /* Sage Theme (Green) */
      [data-theme='sage'] {
        --color-cream: #F1F4F0;
        --color-panel: #E2E8E1;
        --color-accent: #7A9E7E;
        --color-accent-light: #B4CBB7;
        --color-coffee: #2D3A2F;
        --color-mocha: #5F7A63;
        --bg-input: #ffffff;
      }

      /* Rose Theme (Pink) */
      [data-theme='rose'] {
        --color-cream: #FFF5F7;
        --color-panel: #FFE4E8;
        --color-accent: #D48C9D;
        --color-accent-light: #F2Cbd5;
        --color-coffee: #4A2E36;
        --color-mocha: #9E6B77;
        --bg-input: #ffffff;
      }

      /* Ocean Theme (Blue) */
      [data-theme='ocean'] {
        --color-cream: #F0F4F8;
        --color-panel: #E1E8F0;
        --color-accent: #6B9AC4;
        --color-accent-light: #A3C4D9;
        --color-coffee: #243442;
        --color-mocha: #5A758C;
        --bg-input: #ffffff;
      }

      /* Lavender Theme (Purple) */
      [data-theme='lavender'] {
        --color-cream: #F7F5FA;
        --color-panel: #EBE5F2;
        --color-accent: #9D88B3;
        --color-accent-light: #C5B6D4;
        --color-coffee: #382E42;
        --color-mocha: #705F82;
        --bg-input: #ffffff;
      }

      body {
        background-color: var(--color-cream);
        color: var(--color-coffee);
      }

      /* Input & Element Overrides for Dark Themes */
      input, select, textarea, .bg-white {
        background-color: var(--bg-input);
        color: var(--color-coffee);
      }
      
      /* Specific overrides for transparency classes in Tailwind */
      [data-theme='mocha'] .bg-white\/50,
      [data-theme='mocha'] .bg-white\/60,
      [data-theme='mocha'] .bg-white\/40,
      [data-theme='mocha'] .bg-white\/30 {
        background-color: rgba(54, 47, 43, 0.6) !important;
        color: var(--color-coffee);
      }

      [data-theme='mocha'] .bg-white {
         background-color: #2A2522 !important;
         border-color: rgba(255,255,255,0.1);
      }

      /* SweetAlert Dark Mode Overrides */
      [data-theme='mocha'] div:where(.swal2-container) div:where(.swal2-popup) {
        background: #2A2522 !important;
        color: #EAE0D5 !important;
        border: 1px solid rgba(255,255,255,0.1);
      }
      [data-theme='mocha'] .swal2-input,
      [data-theme='mocha'] .swal2-select {
        background: #1E1B1A !important;
        color: white !important;
        border-color: #4A382E !important;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-accent-light); 
        border-radius: 4px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent); 
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      [type="date"]::-webkit-inner-spin-button,
      [type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.5); /* Helps icons show in dark mode */
        cursor: pointer;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: 'var(--color-cream)',
              panel: 'var(--color-panel)',
              accent: 'var(--color-accent)',
              accentLight: 'var(--color-accent-light)',
              coffee: 'var(--color-coffee)',
              mocha: 'var(--color-mocha)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>

  }
}
</script>

</html>
